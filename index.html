<!DOCTYPE html>

<html>
    <head>
        <title>Listas</title>
        <h2>Tipos de listas</h2>
    </head>
    <body>
        <p><b>Lista ordenada:</b></p>
        <ol>
            <li>Item um</li>
            <li>Item dois</li>
            <li>Item três</li>
            <li>Item quatro</li>
        </ol>
        <p><b>Lista não-ordenada:</b></p>
        <ul>
            <li>Item um</li>
            <li>Item dois</li>
            <li>Item três</li>
            <li>Item quatro</li>
        </ul>
    </body>
</html>
